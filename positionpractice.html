<!DOCTYPE html>
<html>
    <head> 
        <title> position practice </title>
    </head>

    <body style="height:2000px;
    padding-top:60px;
    padding-left:80px;">
        <div style="background-color:black;
        color:white;
        position:fixed;
        top:0px;
        left:0px;
        right:50px;
        z-index:100;
        "> 
        header
     </div>
     <div style="
     background-color:yellow;
     color:black;
     position:fixed;
     left:0px;
     bottom:0px;
     top:50px;
     width:72px;
     z-index:100;
     ">
        sidebar
        <div style="
     position:absolute;
     background-color:white;
     color:black;
     left:0px;
     top:20px;
     ">
        absolute
     </div>
     </div>

     <div style="
     position:absolute;
     background-color:red;
     color:white;
     left:10px;
     top:15px;
     ">
        absolute
     </div>
        <div style="background-color:lightblue; 
        height:200px; 
        width:200px;
        position:static;
        "> div 1
        </div>
        <div style="background-color:green; 
        height:200px; 
        width:200px;
        position:relative;
        "> div 2
        <div style="
        position:absolute;
        background-color:purple;
        color:white;
        right:0px;
        top:0px;
        ">
           absolute
        </div>
        </div>
    </body>

</html>
